<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Manager</title>
    <!-- Bootstrap 5 -->
     <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg shadow-sm" style="background: linear-gradient(90deg, #c33939ff, #c83b3bff);">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">ğŸ¨ Hostel Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container py-4">
    <div class="card shadow-lg p-4 rounded-4" style="background: rgba(255, 255, 255, 0.85);">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="mb-3">
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} shadow-sm fade-alert">{{ msg }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
