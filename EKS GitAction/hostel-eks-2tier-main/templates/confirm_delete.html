{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:600px;">
  <h3>Confirm Delete</h3>
  <p>Are you sure you want to permanently delete student <strong>{{ student.name }}</strong> (ID: {{ student.id }})?</p>

  <form method="post" style="display:flex; gap:10px;">
    <button class="btn danger" type="submit">Yes, Delete</button>
    <a class="btn alt" href="/">Cancel</a>
  </form>
</div>
{% endblock %}
