{% extends "base.html" %}
{% block content %}

<div class="alert alert-danger p-5 shadow-sm rounded-4 text-center">
    <h4 class="fw-bold mb-3">Delete Student?</h4>
    <p class="mb-4">Are you sure you want to delete <b>{{ student.name }}</b> (ID: {{ student.id }})?</p>

    <form method="post">
        <button class="btn btn-danger btn-lg me-2">Yes, delete</button>
        <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>

{% endblock %}
