{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold text-danger"><i class="bi bi-people-fill me-2"></i>Students</h3>
    <a href="{{ url_for('add_student') }}" class="btn btn-danger btn-lg shadow-sm">
        <i class="bi bi-plus-circle me-1"></i>Add Student
    </a>
</div>

<form class="mb-4">
    <input type="text" id="searchInput" class="form-control form-control-lg"
           placeholder="Search by ID, name, room, phone, or email">
</form>

<div class="card shadow-sm rounded-4 border-0">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="studentsTable">
            <thead class="table-danger text-dark">
                <tr>
                    <th onclick="sortTable(0)">ID <i class="bi bi-chevron-expand"></i></th>
                    <th onclick="sortTable(1)">Name <i class="bi bi-chevron-expand"></i></th>
                    <th onclick="sortTable(2)">Room <i class="bi bi-chevron-expand"></i></th>
                    <th onclick="sortTable(3)">Phone <i class="bi bi-chevron-expand"></i></th>
                    <th onclick="sortTable(4)">Email <i class="bi bi-chevron-expand"></i></th>
                    <th>Fees</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for s in students %}
                <tr class="table-row-hover">
                    <td>{{ s.id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.room }}</td>
                    <td>{{ s.phone }}</td>
                    <td>{{ s.email }}</td>
                    <td>
                        {% if s.fees_paid %}
                            <span class="badge bg-success"><i class="bi bi-check-circle me-1"></i>Paid</span>
                        {% else %}
                            <button type="button" class="btn btn-sm btn-outline-danger pay-btn" onclick="markPaid(this)">
                                <i class="bi bi-cash-stack me-1"></i>Mark Paid
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_student', sid=s.id) }}" class="btn btn-sm btn-warning me-1">
                            <i class="bi bi-pencil-fill"></i> Edit
                        </a>
                        <a href="{{ url_for('delete_student', sid=s.id) }}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash-fill"></i> Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
